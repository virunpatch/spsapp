<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label [routerLink]="['/home']">หน้าหลัก</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="reader-outline" slot="start"></ion-icon>
          <ion-label [routerLink]="['/from']">แบบประเมินโรคซึมเศร้า</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="man" slot="start"></ion-icon>
          <ion-label [routerLink]="['/know']">ความรู้เบื้องต้นและคำแนะนำ</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label [routerLink]="['/con']">ติดต่อ</ion-label> 
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
