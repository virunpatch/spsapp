<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 100;font-size: 1.3em; color: #3fdc62">
        Sunpasit Depression
      </ion-label>
    </ion-item>
    <ion-button slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-content >
    <ion-list>
        <ion-card (click)="presentModal(choice)"*ngFor="let choice of Know">
          <ion-card-header>
            <ion-card-subtitle>  {{choice.name}} </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
    </ion-list>
  </ion-content>

</ion-content>
